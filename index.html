<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="rps.css" type="text/css" />
  </head>
  <body>

    <div class="jumbotron">
      <div class="container">
        <div class="row">

          <div class="col-md-6 text-center">
            <h2>Your Score</h2>
            <h1 id="user-score">0</h1>
          </div>

          <div class="col-md-6 text-center">
            <h2>Computer Score</h2>
            <h1 id="computer-score">0</h1>
          </div>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="row text-center">
        <div class="col-md-4">
          <a id="rock" class="btn btn-default btn-lg">Rock!</a>
        </div>
        <div class="col-md-4">
          <a id="paper" class="btn btn-default btn-lg">Paper!</a>
        </div>
        <div class="col-md-4">
          <a id="scissors" class="btn btn-default btn-lg">Scissors!</a>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th>Round Number</th><th>Your Throw</th><th>Computer Throw</th><th>Result</th><th>Score</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="site.js"></script>
  </body>
</html>
